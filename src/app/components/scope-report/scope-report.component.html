<div class="card my-5">
  <div class="card-body bg-light border border-secondary rounded">
    <h2>Get scope report</h2>
    <!-- form -->
    <form [formGroup]="scopeReportForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input [class.is-invalid]="startDate.invalid && startDate.touched"
               formControlName="startDate" type="date" class="form-control" id="startDate">
        <div *ngIf="startDate.invalid && startDate.touched">
          <small *ngIf="startDate.errors?.required" class="text-danger"> Start date is
            required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input [class.is-invalid]="endDate.invalid && endDate.touched"
               formControlName="endDate" type="date" class="form-control" id="endDate">
        <div *ngIf="endDate.invalid && endDate.touched">
          <small *ngIf="endDate.errors?.required" class="text-danger"> End date is
            required</small>
        </div>
      </div>
      <button [disabled]="scopeReportForm.invalid" class="btn btn-info" type="submit">Send</button>
      <button (click)="clearForm()" class="btn btn-danger ml-1" type="reset">Clear</button>
    </form>

    <!-- table -->
    <div class="card-body bg-light" *ngIf="rangeReport">
      <h4>Report related to given dates:</h4>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Total Distance</th>
          <th>Total Price of Transits</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{rangeReport.total_distance}}</td>
          <td>{{rangeReport.total_price}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
