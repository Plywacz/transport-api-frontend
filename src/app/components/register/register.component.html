<div class="card my-5">
  <div class="card-body bg-light">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input [class.is-invalid]="username.invalid && username.touched"
               formControlName="username" type="text" class="form-control" id="username">
        <div *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.required" class="text-danger"> Username is
            required</small>
          <small *ngIf="username.errors?.minlength" class="text-danger">Username must be at
            least 3 character long</small>
          <small *ngIf="username.errors?.forbiddenName" class="text-danger">Username not allowed, contains restricted
            word: {{username.errors?.forbiddenName['value']}}</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [class.is-invalid]="password.touched && password.invalid"
               formControlName="password" type="password" class="form-control" id="password">
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger"> Password is
            required</small>
          <small *ngIf="password.errors?.minlength" class="text-danger">Password must be at
            least 6 character long</small>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.mismatch" formControlName="confirmPassword" type="password"
               class="form-control">
        <small class="text-danger" *ngIf="registrationForm.errors?.mismatch">Passwords don't match</small>
      </div>
      <button [disabled]="!registrationForm.valid" class="btn btn-info" type="submit">Send</button>
      <button (click)="clearForm()" class="btn btn-danger ml-1" type="submit">clear</button>
    </form>
  </div>
</div>
