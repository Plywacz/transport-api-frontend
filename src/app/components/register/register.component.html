<div class="card my-5">
  <div class="card-body">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="username.invalid && username.touched"
               formControlName="username" type="text" class="form-control">
        <div *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.required" class="text-danger"> Username is
            required</small>
          <small *ngIf="username.errors?.minlength" class="text-danger">Username must be at
            least 3 character long</small>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
      </div>
      <button class="btn btn-info" type="submit">Send</button>
      <button (click)="clearValues()" class="btn btn-danger ml-1" type="submit">clear</button>
    </form>
    {{registrationForm.value | json}}  <!-- todo debug only- delete this line -->
  </div>
</div>
